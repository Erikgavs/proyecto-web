<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel='stylesheet' href="{{ url_for('static', filename='css/styles.css')}}">
</head>
<body class="body-forgot">
    <!--HEADER-->
    <header class="">
        <h1>Backup Password</h1>
    </header>

    <!--MAIN-->
    <main class="main-forgot">
        <section class="backup-passwd">
            <h1>Backup Password</h1>
            <p class="p-backup">In order to send you a backup password email, put <br> your email to contact with you</p>
            <form class="form-backup" method="POST" action="/backup">
                <div class="div-1-form-backup">
                    <label class="label-4" for="email">Put your email</label>
                    <input class="input-4" type="email" name="email" placeholder="example@gmail.com" required>
                </div>
                <button class="boton-forgot">Submit</button>
            </form>
        </section>
    </main>
    <!--FOOTER-->
    <footer class="footer-flex">
         <h1>By PowerDrinks.org</h1>
            <div class="contact">
                <!--Redes sociales y nÃºmero-->
                <p class="p-1-footer">powerdrinks.com</p>
                <p class="p-2-footer">powerdrinkssupport.com</p>
                <p class="p-3-footer">+34 541 09 92 21</p>
            </div>
    </footer>
    
</body>
</html>
